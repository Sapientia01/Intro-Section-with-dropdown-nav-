<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="flex-container justify-center align-center margin-bottom">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <div class="menu-icon">
          <img src="images/icon-menu.svg" alt="menu" />
        </div>

        <nav>
          <img
            class="close-menu"
            src="images/icon-close-menu.svg"
            alt="close menu"
          />
          <ul>
            <li class="features">
              <a href="#">Features <span class="arrow"></span></a>

              <div class="features-drop-down drop-down">
                <ul>
                  <li>
                    <img src="images/icon-todo.svg" alt="" />
                    <span>Todo List</span>
                  </li>
                  <li>
                    <img src="images/icon-calendar.svg" alt="" />
                    <span>Calender</span>
                  </li>
                  <li>
                    <img src="images/icon-reminders.svg" alt="" />
                    <span>Reminder</span>
                  </li>
                  <li>
                    <img src="images/icon-planning.svg" alt="" />
                    <span>Planning</span>
                  </li>
                </ul>
              </div>
            </li>
            <li class="company">
              <a href="#">Company <span class="arrow"></span> </a>
              <div class="drop-down company-drop-down">
                <ul>
                  <li>History</li>
                  <li>Our Team</li>
                  <li>Blog</li>
                </ul>
              </div>
            </li>
            <li><a href="#">Careers </a></li>
            <li><a href="#">About </a></li>
          </ul>
        </nav>

        <div class="log-reg">
          <button class="login-btn">Login</button>
          <button class="register-btn">Register</button>
        </div>

        <div class="overlay"></div>
      </header>
      <div class="content">
        <section class="left">
          <h1>
            Make <br />
            remote work
          </h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learn-more">Learn more</button>
          <div class="logos">
            <img src="images/client-databiz.svg" alt="" />
            <img src="images/client-audiophile.svg" alt="" />
            <img src="images/client-meet.svg" alt="" />
            <img src="images/client-maker.svg" alt="" />
          </div>
        </section>
        <section class="right"></section>
      </div>
    </div>

    <script src="main.js"></script>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
